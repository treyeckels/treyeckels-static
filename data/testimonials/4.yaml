text: "<h6>Integrity, Evangelist, Passion</h6>The first thing that comes to mind when I think of Trey is \"integrity.\" Since I met Trey, he's been an evangelist for accessibility and internationalization and brings his previous experience to back his efforts. His comfortability with not only the client-side of web development, but the server-side has really helped him champion these efforts..."
