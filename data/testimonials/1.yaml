text: "<h6>Focused, Dedicated</h6>Trey is extremely focused and dedicated when it comes to his work. He's a quick learner and is excellent at solving problems. His problem-solving attitude and strong work ethic were fundamental to the success of the washingtonpost.com redesign launch. Moreover, Trey is very skilled and knowledgeable about developing large scale web based solutions. Besides being an excellent engineer, Trey is a good human being and a great team player."
